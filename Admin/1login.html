<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" type="text/css" href="./index.css" />
    <title>Document</title>
  </head>

  <body>
    <section class="HeroSection">
      <div class="container h-100">
        <div class="row justify-content-center align-items-center h-100">
          <div class="login p-3">
            <h2 class="text-center pt-3">USANE</h2>
            <label class="d-flex justify-content-center pb-3"
              >Log in to Admin</label
            >

            <form action="">
              <div class="form-group">
                <input
                  type="text"
                  class="form-control bg-light"
                  placeholder="EMAIL"
                />
              </div>

              <div class="form-group">
                <input
                  class="form-control bg-light"
                  type="email"
                  placeholder="PASSWORD"
                />
              </div>
              <a href="./2Dashoboard.html">
                <button
                  type="button"
                  class="btn-block p-2 font-weight-bold rounded"
                  style="border: none ; background-color:black"
                >
                  LOG IN
                </button>
              </a>

              <a href="" class="forgetPassword mt-3">Forget Password ?</a>
            </form>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
