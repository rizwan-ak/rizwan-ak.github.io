<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="./index.css" />
    <title>Document</title>
</head>

<body>

    <section class="HeroSection">
        <div class="container h-100">
            <div class="row justify-content-center align-items-center h-100">
                <div class="login">
                    <h4 class="d-flex justify-content-center">USANE</h4>
                    <label class="d-flex justify-content-center">Sign Up</label>

                    <div class="SignUpWithSocials">
                        <a href="#" class="btn btn-block my-3 iconFacebook">
                            <i class="fa fa-facebook "></i>
                            <span class="hidden-xs">Register with Facebook</span>
                        </a>

                        <a href="#" class="btn btn-block my-3 iconGoogle">
                            <i class="fa fa-google "></i>
                            <span class="hidden-xs">Register with Google</span>
                        </a>


                        <a href="#" class="btn btn-block my-3 iconEmail">
                            <i class="fa fa-envelope "></i>
                            <span class="hidden-xs">Registeration by Email</span>
                        </a>


                        <label class="d-flex justify-content-center mt-4 text-muted">You already have an
                            account?</label>
                        <a href="#" class="signup mb-3">Log in</a>
                        <label class="signupConditionLabel text-muted">On registering by email or
                            facebook,<br>
                            <span>you accept our legal
                                terms
                                and conditions.</span></label>

                    </div>

                </div>
            </div>
        </div>
    </section>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
</body>

</html>
