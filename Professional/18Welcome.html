<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" type="text/css" href="./index.css" />

    <style>
      .table td,
      .table th {
        border-top: none;
      }
      td.day {
        padding: 12px;
        border-radius: 50% !important;
      }
    </style>
    <title>USANE</title>
  </head>
  <body style="overflow-x: hidden !important;">
    <!-- Header -->
    

    <!-- Main -->
    <div class="container text-center mt-3">
      <h1 style="font-size: 60px;" class="mx-md-5 px-md-5">
        Welcome to Usane Professional Community
      </h1>
      <div class="mt-3">
        <img width="230px" src="./images/dp.png" class="rounded-circle" />
      </div>
      <h4 class="text-muted mt-3">Alex Bexter</h4>
      <p class="text-primary font-weight-bold">
        alexbexter@gmail.com
      </p>
      <h1 class="mx-md-5 px-md-5">
        Your account is under review, after approval by admin you can use Usane
      </h1>
      <p class="lead mt-3 pt-md-5">
        You can only add your price & availability schedule now
        <a href="#">
          <span
            class="text-primary font-weight-bold"
            data-toggle="modal"
            data-target="#addSchedule"
            >Add Schedule</span
          >
        </a>
      </p>
      <!-- Add Schedule Modal -->
      <div
        class="modal fade"
        id="addSchedule"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true"
      >
        <div
          class="modal-dialog modal-lg modal-dialog-centered"
          role="document"
        >
          <div class="modal-content" style="border-radius: 25px;">
            <div class="col">
              <div class="d-flex">
                <div class="ml-auto">
                  <button
                    type="button"
                    class="close"
                    data-dismiss="modal"
                    aria-label="Close"
                  >
                    <ion-icon
                      class="p-2 rounded-circle border shadow-lg"
                      name="close-outline"
                    ></ion-icon>
                  </button>
                </div>
              </div>
              <div class="mx-2">
                <h4>Appointment Price</h4>
                <input
                  style="border-radius: 10px;"
                  type="text"
                  class="form-control form-control-lg mx-auto w-75 mt-3"
                  placeholder="Enter Price"
                />
                <div class="row mt-3">
                  <div class="col-12 col-md-6">
                    <h6 class="text-left">Select Date</h6>
                    <div class="mx-md-4 mx-3" id="datetimepicker13"></div>
                  </div>
                  <div class="col-12 col-md-6">
                    <h6 class="text-left">Select Date</h6>
                    
                    <div class="row">
                        <div class="col-6">

                        <!-- start -->
                        
                            <div class="input-group date" id="datetimepicker3" data-target-input="nearest">
                                <input type="text" class="form-control datetimepicker-input" data-target="#datetimepicker3"/>
                                <div class="input-group-append" data-target="#datetimepicker3" data-toggle="datetimepicker">
                                    <div class="input-group-text"><i class="fa fa-clock-o"></i></div>
                                </div>
                            </div>
                        

                        <!-- end -->
                        </div>
                        <div class="col-6 text-left">
                            <button 
                            style="border-radius: 50px;"
                            type="button" 
                            class="btn btn-primary px-3"
                            >Add</button>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-4">
                            <div style="border-radius: 10px; color: cornflowerblue; border: 1px solid cornflowerblue;" class="py-1 font-weight-bold">10:45 AM</div>
                        </div>
                        <div class="col-4">
                            <div style="border-radius: 10px; color: cornflowerblue; border: 1px solid cornflowerblue;" class="py-1 font-weight-bold">10:45 AM</div>
                        </div>
                        <div class="col-4"></div>
                        <div class="col-4 my-3">
                            <div style="border-radius: 10px; color: cornflowerblue; border: 1px solid cornflowerblue;" class="py-1 font-weight-bold">10:45 AM</div>
                        </div>
                    </div>
                  </div>
              </div>
              <button 
                style="border-radius: 50px;"
                type="button" 
                class="btn btn-primary my-3 px-3 w-50 font-weight-bold"
                >Save</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Footer -->

    <!-- Scripts -->

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
    <script type="text/javascript">
      $(function () {
        $("#datetimepicker13").datetimepicker({
          inline: true,
          sideBySide: true,
          format: "DD-MM-YY",
          stepping: 30,
          // minDate: moment()
        });
      });
    </script>
    <script type="text/javascript">
        $(function () {
            $('#datetimepicker3').datetimepicker({
                format: 'LT'
            });
        });
    </script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.1/js/tempusdominus-bootstrap-4.min.js"
    ></script>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.1/css/tempusdominus-bootstrap-4.min.css"
    />
  </body>
</html>
